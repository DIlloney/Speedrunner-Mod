plugins {
	id 'fabric-loom' version '0.8-SNAPSHOT'
	id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_16
targetCompatibility = JavaVersion.VERSION_16

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

repositories {
	maven { url "https://maven.terraformersmc.com/" }
	maven { url "https://maven.shedaniel.me/" }
}

dependencies {
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
	modImplementation "net.fabricmc:fabric-loader:${project.fabric_loader_version}"

	modApi("net.fabricmc.fabric-api:fabric-api:${project.fabric_api_version}")
	include "net.fabricmc.fabric-api:fabric-api:${project.fabric_api_version}"

	include "net.fabricmc.fabric-api:fabric-api-base:0.3.0+a02b446318"
	include "net.fabricmc.fabric-api:fabric-api-lookup-api-v1:1.3.0+cbda931818"
	include "net.fabricmc.fabric-api:fabric-item-groups-v0:0.2.10+b7ab612118"
	include "net.fabricmc.fabric-api:fabric-lifecycle-events-v1:1.4.4+a02b446318"
	include "net.fabricmc.fabric-api:fabric-networking-api-v1:1.0.13+cbda931818"
	include "net.fabricmc.fabric-api:fabric-object-builder-api-v1:1.10.9+cbda931818"
	include "net.fabricmc.fabric-api:fabric-registry-sync-v0:0.7.10+e2961fee18"
	include "net.fabricmc.fabric-api:fabric-rendering-v1:1.8.1+fc40aa9d18"
	include "net.fabricmc.fabric-api:fabric-resource-loader-v0:0.4.8+a00e834b18"
	include "net.fabricmc.fabric-api:fabric-tag-extensions-v0:1.2.1+b06cb95b18"
	include "net.fabricmc.fabric-api:fabric-textures-v0:1.0.6+a02b446318"
	include "net.fabricmc.fabric-api:fabric-tool-attribute-api-v1:1.2.12+b7ab612118"
	include "net.fabricmc.fabric-api:fabric-transfer-api-v1:1.3.0+fc40aa9d18"

	modApi("me.shedaniel.cloth:cloth-config-fabric:${project.cloth_config_version}") {
		exclude(group: "net.fabricmc.fabric-api")
	}
	include "me.shedaniel.cloth:cloth-config-fabric:${project.cloth_config_version}"

	modImplementation "com.terraformersmc:modmenu:${project.mod_menu_version}", {
		exclude module: 'fabric-api'
	}
}

minecraft {
	accessWidener = file("src/main/resources/speedrunner-mod.accesswidener")
}

processResources {
	inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
		expand "version": project.version
	}
}

tasks.withType(JavaCompile).configureEach {
	it.options.encoding = "UTF-8"

	it.options.release = 16
}

java {
	withSourcesJar()
}

jar {
	from("LICENSE") {
		rename { "${it}_${project.archivesBaseName}"}
	}
}

publishing {
	publications {
		mavenJava(MavenPublication) {
			artifact(remapJar) {
				builtBy remapJar
			}
			artifact(sourcesJar) {
				builtBy remapSourcesJar
			}
		}
	}

	repositories {
	}
}